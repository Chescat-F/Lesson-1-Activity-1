<!DOCTYPE html>
<html>
    <head>
        <title>JS Objects</title>
    </head>
    <body>
        <h2>Accessing Javascript Objects</h2>
        <p id="demo"></p>
        <script>
            let student= {
                name:"Cat",
                age: 17
            };
        document.getElementById("demo").innerHTML= student.name + " is " + student["age"] + " years old."
        </script>
        </body>
        </html>
