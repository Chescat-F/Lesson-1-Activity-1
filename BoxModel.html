<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>
 
    <style>
        .box{
            width:300px;
            background-color:lightseagreen;
            padding: 5px;
            border:3px;
            margin:4px;
        }
        .box1{
            width:300px;
            background-color:lightpink;
            padding: 5px;
            border:3px solid red;
            margin:4px;
        }
        hr{
            background-color:aquamarine;
        }
    </style>
       </head>
       <body>
        <h1>Example of Box Model</h1>

        <hr>
        <p class="box">This is the first box. It is actually not called box1. That's kind of funny.</p>
        <hr style="width:15%; height:12%;">
        <p class="box1">It applies padding, height, width and color.</p>
        <hr style="width:20%; height:15%;">
        
       </body>
</html>
