<!DOCTYPE html>
<html>
    <head>
        <title>Text Shadow, Box Shadow and Indent</title>
        <style>
            *{
                text-align:center;
                font-family:'Courier New', Courier, monospace;
            }
            #text{
                text-shadow:2px 2px 1px slateblue;
            }
            #box{
                box-shadow: 9px 9px 5px palegreen;
                }
                #indent{
                    text-indent:70%;
                }

        </style>
    </head>
    <body>
        <h1 id="text">This is used for text shadow.</h1>
        <h1 id="box">This is used for box shadow.</h1>
        <div>
            <P>This is used for indent.</P>
            <p id="indent">Paragraphs should be indented.</p>
        </div>
    </body>
</html>
