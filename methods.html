<!DOCTYPE html>
<html>
    <head>
        <title>JS Methods</title>
    </head>
    <body>
        <script>
            let name = "ChesCat";
             document.write(name.toUpperCase());
                 document.write("<br>");
             document.write(name.toLowerCase());
                 document.write("<br>");  
            document.write(name.startsWith("C"));
                 document.write("<br>");

            let str1 ="I can do anything.";
            let str2 = new RegExp("I can");
            document.write(str2.test(str1));
            
             document.write("<br>");    
            document.write(Math.random());
        
        </script>
        </body>
        </html>
