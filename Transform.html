<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>

        <style>
            div{
                width: 300px;
                height: 400px;
                background-color: azure;
                border: 5px solid blue;
            }
        #mydiv{
            transform: rotateX(180deg);
        }
        </style>
    </head>
    <body>
        <h1>Welcome to Text Transform</h1>
        <p>This is how you rotate in CSS.</p>
        <div>Chescat</div>
        <div id="mydiv">Chescat</div>
    </body>
</html>
