<!DOCTYPE html>
<html>

<head>
    <title>Grid for Desktop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h1>Unequal Grid</h1>
        <div class="row">
            <div class="col-sm-3" style="background-color:violet;">
                Block 1A
            </div>
            <div class="col-lg-6" style="background-color:cyan;">
                Block 2A
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2" style="background-color:pink;">
                Block 1B
            </div>
            <div class="col-sm-6" style="background-color:plum;">
                Block 2B
            </div>
            <div class="col-lg-2" style="background-color:mediumaquamarine;">
                Block 2C
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3" style="background-color:palevioletred;">
                Block 3A
            </div>
            <div class="col-sm-8" style="background-color:teal;">
                Block 3B
            </div>
        </div>
    </div>
</body>
</html>
