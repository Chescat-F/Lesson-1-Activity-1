<!DOCTYPE html>
<html>
    <head>
        <title>Basic Function</title>
    </head>
    <body>
        <button onclick="multiply(7)">Multiply</button>
        <script>
            function multiply(x,y){
                if (y===undefined){
                    y = 3;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
