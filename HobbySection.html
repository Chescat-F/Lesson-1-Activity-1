<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hobby Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hobby-box {
            background-color: #f9f9f9;
            /* Light background */
            border: 2px solid #28a745;
            /* Bootstrap green */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }
        
        .hobby-title {
            color: #28a745;
            font-weight: bold;  }

        ul.hobby-list li {
            margin-bottom: 10px;
            font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="hobby-box text-center">
            <h2 class="hobby-title">My Hobbies</h2>
            <ul class="list-unstyled hobby-list">
                <li>🎨 Painting</li>
                <li>📚 Reading Books</li>
                <li>🎵 Listening to Music</li>
                <li>🏸 Playing Badminton</li>
            </ul>
        </div>
    </div>
</body>
</html>
