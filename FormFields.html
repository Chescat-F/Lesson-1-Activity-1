<!DOCTYPE html>
<html>

<head><title>Form Fields</title></head>

<body>

<form>
    <fieldset>
        <legend>Personal Information</legend>
        <Label> Name</Label><br>
        <input type="text" id="Name" placeholder="Enter your name"><br>
        <label>Email ID</label><br>
        <input type="text" id="Email ID"><br>
        
        <label>Contact No.</label><br>
        <input type="text" id="Contact No."><br>
        
        <label>Gender</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">Female <br>
        <input type="radio" id="Male" name="Gender" value="Male"> Male <br>
        
        <label>Favorite City</label><br>
        <input type="checkbox" id="City" value="Bangalore">Bangalore <br>
        <input type="checkbox" id="City" value="Mumbai"> Mumbai <br>
        
        <input type="submit">
    </fieldset>
</form>

</body>
</html>
