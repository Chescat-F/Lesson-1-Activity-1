<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
            div{
                background-color:darkred;
                padding:10px;
            }
            div.first{
                opacity:0.1;
            }
            div.second{
                opacity:0.5;
            }
            div.third{
                opacity:0.8;
            }
        </style>
    </head>
    <body>
<h1>The Opacity Property</h1>
<p>This shows the opacity properties.</p>
<div class="first">Opacity 0.1</div>
<div class="second">Opacity 0.5</div>
<div class="third">Opacity 0.8</div>
<div>Full Opacity</div>

    </body>
</html>
