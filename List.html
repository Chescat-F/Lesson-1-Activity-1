<!DOCTYPE html>
<html>
<head><Title>Lists in HTML</Title></head>

<body>
<h3> Ordered List</h3><br>
<ol>
    <li> Apple </li>
    <li>Banana</li>
    <li>Mango</li>
</ol> <br>

<h3>Unordered List</h3><br>
<ul>
    <li> Tomato</li>
    <li> Kangkong</li>
    <li> Spinach</li>
</ul><br>

<h3> Description List</h3><br>
<dl>
    <li> Dalandan Soda   </li>
    <dt> It's the one with the orange wrapper.</dt>
</dl>

</body>
</html>
