<!DOCTYPE html>
<html>
    <head>
        <title>Float</title>
        <style>
            img#flowerRight{float:right}
            img#flowerLeft{float:left}
        </style>
    </head>
    <body>
        <h1>Float Right</h1>
        <p>In this, the image will float towards the right.</p>
        <p>
            <img id="flowerRight" src="Roblox.png" alt="Roblox Screen" style="width:200px; height:200px;">
            <img id="flowerLeft" src="Roblox.png" alt="Roblox Screen" style="width:200px; height:200px;">
</p>
        </body>
</html>
