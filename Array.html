<!DOCTYPE html>
<html>
    <head>
        <title>Array in JS</title>
    </head>
    <body>
        <h2>Cars</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var cars = ['Honda','Lexus','Mitsubishi'];
            document.getElementById("demo").innerHTML=cars[2];
            document.getElementById("demo1").innerHTML=cars[0];
        </script>
    </body>
</html>
