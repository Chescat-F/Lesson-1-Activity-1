<!DOCTYPE html>
<HTML>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Javascript Calculator</h1>
        <p>The sum of 15 and 5 is: </p>
        <p id="sum"></p>
    <script>
        var x = 15;
        var y = 5;
        var z = x + y;
        document.getElementById("sum").innerHTML = z;
    </script>

    <p>The sum of 15 and 5 is: </p>
    <p id="diff"></p>
<script>
    var z1 = x - y;
    document.getElementById("diff").innerHTML = z1;
</script>

    <p>The product of 15 and 5 is: </p>
    <p id="pro"></p>
<script>
    var z2 = x * y;
    document.getElementById("pro").innerHTML = z2;
</script>

    <p>The quotient of 15 and 5 is: </p>
    <p id="quo"></p>
<script>
    var z3 = x / y;
    document.getElementById("quo").innerHTML = z3;
</script>
    </body>
</HTML>
